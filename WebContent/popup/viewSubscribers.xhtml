<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition >
	
			<rich:popupPanel id="popupViewSubscribers" modal="true" autosized="true"
				resizeable="false">
				<div align="center">

					<f:facet name="header">
						Members of the groups
					</f:facet>

					<h:form id="formViewSubscribers">

						<rich:dataTable value="#{maintainSubscribersGroups.subscriberList}"
							id="subscribers" var="subscriber" rows="25">

							<rich:column width="10em">
								<f:facet name="header">
									<h:outputText value="Nickname" />
								</f:facet>
								<h:outputText value="#{subscriber.nickName}" />
							</rich:column>

							<rich:column width="10em">
								<f:facet name="header">
									<h:outputText value="Realname" />
								</f:facet>
								<h:outputText value="#{subscriber.realName}" />
							</rich:column>

						</rich:dataTable>
						<rich:dataScroller id="scrollerTableSubscribers" for="subscribers"
							render="subscribers" renderIfSinglePage="false"/>

						<h:commandLink value="Close">
							<rich:componentControl target="popupViewSubscribers" operation="hide" />
						</h:commandLink>
					</h:form>

				</div>
			</rich:popupPanel>

</ui:composition>
</html>
