<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition >
	
			<rich:popupPanel id="popupMessage" modal="true" autosized="true"
				resizeable="false">

				<div align="center">

					<h:panelGroup id="message">
						<h:message for="message" />
					</h:panelGroup>

					<h:form id="formMessage">
						<h:commandLink value="OK">
							<rich:componentControl target="popupMessage" operation="hide" />
						</h:commandLink>
					</h:form>

				</div>

			</rich:popupPanel>

</ui:composition>
</html>
